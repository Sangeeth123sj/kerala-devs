<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/dev-home.css" />
    <title>OpenSource Gig Platform</title>
  </head>
  <body>
    <div class="row mx-auto">
      <nav class="navbar navbar-expand-lg bg-light p-3 mb-3 border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand text-dark me-4 kerala-dev-logo custom-title" href="/">
            Kerala Devs
            <img src="./static/elephant1.webp" alt="kerala-dev-logo" srcset="">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse mx-2"
            id="navbarSupportedContent"
          >
            <div class="col-md-4">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active text-dark mx-2"
                    aria-current="page"
                    href="#"
                    >Jobs</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark mx-2" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark mx-2"  href="#">Contact</a>
                </li>
              </ul>
            </div>
            <div class="col-md-4">
              <form class="d-flex" role="search" action="" method="post">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search jobs or companies"
                  aria-label="Search"
                />
              </form>
            </div>
            <div class="dropdown col-md-4 d-none d-sm-none d-md-none d-lg-block">
              <a
                href="#"
                class="d-block link-dark text-decoration-none dropdown-toggle text-md-end"
                id="dropdownUser1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://github.com/mdo.png"
                  alt="mdo"
                  width="32"
                  height="32"
                  class="rounded-circle"
                />
              </a>
              <ul
                class="dropdown-menu text-small dropdown-menu-end"
                aria-labelledby="dropdownUser1"
              >
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Stack</a></li>
                <li><a class="dropdown-item" href="#">settings</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
